version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aws-agentcore-backend
    ports:
      - "5000:5000"
    env_file:
      - ../../.env
    environment:
      # Flask configuration
      - FLASK_ENV=production
      - FLASK_APP=backend.py
    restart: unless-stopped
    networks:
      - agentcore-network
    volumes:
      # Mount AWS credentials from host (opzionale se usi variabili d'ambiente)
      - ~/.aws:/home/appuser/.aws:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: aws-agentcore-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - agentcore-network

  n8n:
    image: n8nio/n8n:latest
    container_name: aws-agentcore-n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - agentcore-network

networks:
  agentcore-network:
    driver: bridge

volumes:
  qdrant_data:
  n8n_data:
