version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aws-agentcore-backend
    ports:
      - "5000:5000"
    env_file:
      - ../../.env
    environment:
      # Flask configuration
      - FLASK_ENV=production
      - FLASK_APP=backend.py
      - N8N_API_KEY=M4tJ6z9pZfiHeSjcrdeU18Xq4QcrpN6nAxkcNFiaYjpUTROOgUp6zGwN3jXqT08dahmdA3341hvtiu46oMygyUjqf1ELbCDUpd3aVFxqMrUH2fxOFlqRO1XafsDhIhFu
      # Qdrant configuration
      - QDRANT_HOST=host.docker.internal
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION=knowledge_base
    restart: unless-stopped
    networks:
      - agentcore-network
    volumes:
      # Mount AWS credentials from host (opzionale se usi variabili d'ambiente)
      - ~/.aws:/home/appuser/.aws:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: aws-agentcore-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - agentcore-network

  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    container_name: aws-agentcore-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - agentcore-network

networks:
  agentcore-network:
    driver: bridge

volumes:
  qdrant_data:
  n8n_data:
