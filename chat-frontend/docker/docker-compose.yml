version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: aws-agentcore-backend
    ports:
      - "5000:5000"
    env_file:
      - ../../.env
    environment:
      # Flask configuration
      - FLASK_ENV=production
      - FLASK_APP=backend.py
    restart: unless-stopped
    networks:
      - agentcore-network
    volumes:
      # Mount AWS credentials from host (opzionale se usi variabili d'ambiente)
      - ~/.aws:/home/appuser/.aws:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  agentcore-network:
    driver: bridge
